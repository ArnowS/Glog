<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="alignment.css">
</head>

<body>

    <div id="titre">
        <h1>Protein visualizer</h1>
    </div>
    <hr>
    <section>
        <script src="http://3Dmol.csb.pitt.edu/build/3Dmol-min.js"></script>

        <div class="navbar">
            <a href="archiTest.html" class="actif">Home</a>
            <div class="subnav">
                <button class="subnavbtn">Charging PDB files <i class="fa fa-caret-down"></i></button>
                <div class="subnav-content">
                    <a href="#online" onclick="submitted()">Online</a>
                    <input type="search" name="PDBsearch" id="query" placeholder="Search.." maxlength=4>
                    <input type="search" name="PDBsearch" id="query2" placeholder="Search.." maxlength=4>
                    <a href="#local">Local</a>
                </div>
            </div>
            <div class="subnav">
                <button class="subnavbtn">Style <i class="fa fa-caret-down"></i></button>
                <div class="subnav-content">
                    <a href="#" id='Sphe'>Spheres</a>
                    <a href="#" id='Bat'>Stick</a>
                    <a href="#" id="Cart">Cartoon</a>
                    <a href="#" id='Lin'>Lines</a>
                    <a href="#" id='Cros'>Cross</a>
                </div>
            </div>
            <div class="subnav" id="alignement">
                <button class="subnavbtn" onclick=runAlignement(histo_prot)>Alignement <i class="fa fa-caret-down"></i></button>
            </div>
            <div class="subnav">
                <button class="subnavbtn" onclick=getImages(viewer,viewer2)>Save file in png <i class="fa fa-caret-down"></i></button>
            </div>
        </div>

        <div class="row">
            <div id="container-01" class="mol-container"></div>
            <div id="container-02" class="mol-container"></div>
        </div>


        <div class="alignment-div">
            <div class="alignment-1">
                <div id="seq1"></div>
                <div id="seq2"></div>
            </div>
            <div class="alignment-2">
                <div class="alignment-headers">
                    <div class="alignment-header">Score</div>
                    <div class="alignment-header">Identities</div>
                    <div class="alignment-header">Gaps</div>
                </div>
                <div class="alignment-results">
                    <div class="alignment-result" id=score></div>
                    <div class="alignment-result" id=identities></div>
                    <div class="alignment-result" id=gaps></div>
                    </td>
                </div>
            </div>
        </div>


    </section>
    <hr>
    <script src="3DComm.js"></script>
    <script src="select.js"></script>
    <script src="load.js"></script>
    <script src="protein.js"></script>
    <script src="parser.js"></script>
    <script src="nw.js"></script>
</body>

</html>
